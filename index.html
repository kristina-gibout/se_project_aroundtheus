<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the us landing page" />
    <meta name="keywords" content="around the us" />
    <meta name="author" content="Kristina Gibout" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around.svg"
          alt="Around the US logo"
          class="header__image"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around the US</p>
      </footer>
    </div>
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input type="text" name="title" value="Jacques Cousteau" class="modal__input" id="profile-title-input">
          <input type="text" name="description" value="Explorer" class="modal__input" id="profile-description-input">
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
  <div class="modal" id="card-modal">
    <div class="modal__container">
      <button class="modal__close" type="button"></button>
      <p class="modal__heading">New Place</p>
      <form class="modal__form" id="card-form">
        <input type="text" name="title" value="Title" class="modal__input" id="card-title-input">
        <input type="text" name="card-image" value="Image Link" class="modal__input" id="card-image-input">
        <button class="modal__button" type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="modal" id="preview-image-modal">
    <div class="modal__image-container">
      <button class="modal__close" type="button"></button>  
      <img src="" alt="" class="modal__image">
      <p class="modal__title" id="card-title"></p>
    </div>
  </div>


    <template id="card-template">
      <li class="card">
        <img
          src=""
          alt=""
          class="card__image"
        />
        <button type="button" class="card__remove-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
